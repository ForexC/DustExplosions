<html>
  <head>
    <title>八仙樂園粉塵爆炸事故即時資訊</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" >
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/nvd3/nv.d3.css">

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/nvd3/nv.d3.js"></script> <!-- or use another assembly -->
    <script src="bower_components/angular-nvd3/dist/angular-nvd3.js"></script>
    <script src="public/js/chart_app.js"></script>

    <style>
      body {
        padding-top: 80px;
      }
    </style>
  </head>
  <body ng-app="chartApp" ng-cloak>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">八仙樂園粉塵爆炸事故即時資訊</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="index.html">傷患查詢</a></li>
            <li class="active"><a href="chart.html">統計圖表</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container" ng-controller="mainCtrl">
      <div class="row">
        <div class="col-lg-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">救護檢傷分佈</h3>
            </div>
            <div class="panel-body" ng-controller="damagePieChartCtrl">
              <nvd3 options="pieOptions" data="damages"></nvd3>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">醫療檢傷分佈 (數字越小越嚴重)</h3>
            </div>
            <div class="panel-body" ng-controller="damageInHospitalPieChartCtrl">
              <nvd3 options="pieOptions" data="damages"></nvd3>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">收治醫院分佈</h3>
            </div>
            <div class="panel-body" ng-controller="hospitalPieChartCtrl">
              <nvd3 options="pieOptions" data="hospitals"></nvd3>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">縣市分佈</h3>
            </div>
            <div class="panel-body" ng-controller="countryPieChartCtrl">
              <nvd3 options="pieOptions" data="countries"></nvd3>
            </div>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">年齡分佈</h3>
            </div>
            <div class="panel-body" ng-controller="discreteBarChartCtrl">
              <nvd3 options="pieOptions" data="people"></nvd3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <a href="https://github.com/LeeChSien/DustExplosions"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 9000;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
  </body>
</html>
